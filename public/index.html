<!DOCTYPE html>
<html>
    <head>
        <title>首頁</title>
        <link rel="stylesheet" href="static/css/index.css" type="text/css">
    </head>
    <body id="body"> 
        <nav>
            <div class="navbar-header">Find Your Chord</div>
            <div class="navbar-menu">
                <ul class="navbar-nav">
                    <li class="item">
                        <a id="search-chord-page" href="#">搜尋和弦</a>
                    </li>
                    <li id="guitar-model" class="item">
                        <a href="#">指板搜尋</a>
                    </li>
                    <li id="chord-dictionary" class="item">
                        <a href="#">和弦字典</a>
                    </li>
                </ul>
            </div>
            <div class="sign" id="signing">登入/註冊</div>
        </nav>
        <div class="container">
            <h2>創造你的旋律</h2>
            <div class="melody-box">
                <div id="choose-chord">
                    <div class="chord-title" >選擇和弦：</div>
                    <div class="chord" draggable="true">C</div>
                    <div class="chord" draggable="true">Dm</div>
                    <div class="chord" draggable="true">Em</div>
                    <div class="chord" draggable="true">F</div>
                    <div class="chord" draggable="true">G</div>
                    <div class="chord" draggable="true">Am</div>
                </div>
                <div class="choose-tempo">
                    <div class="tempo-title">選擇旋律：</div>
                    <div class="tempo">指法1</div>
                    <div class="tempo">指法2</div>
                    <div class="tempo">刷法1</div>
                    <div class="tempo">刷法2</div>
                </div>
                <div class="play-box">
                    <div class="chord_container" id="chord-container">
                        <p class="glowing">請拖曳和弦到這裡</p>
                        <div id=audio_container></div>
                    </div>
                    <hr style="background-color: black; height: 1px;">
                    <div class="button-container">
                        <button type="button" class="play">播放</button>
                        <button type="button" class="pause">暫停</button>
                        <button type="button" class="save">儲存</button>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="static/js/index.js"></script>
    </body>
</html>
